<html>
    <head>
        <title>Fluent Design For Web</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Product+Sans" rel="stylesheet">
        <link href="normalize.css" rel="stylesheet" type="text/css">
        <link href="fluent.css" rel="stylesheet" type="text/css">
        <link href="Icons/css/fluent-icons.css" rel="stylesheet" type="text/css">
        <script src="fluent.js"></script>
    </head>
    <body>
        <div class="page_container">
            <h2>Buttons</h2>
            <h7>Primary Buttons</h7><br>
            <button class="primary_blue">Primary Blue</button> 
            <button class="primary_green">Primary Green</button> 
            <button class="primary_red">Primary Red</button> 
            <button class="primary_yellow">Primary Yellow</button> 
            <button class="primary_inverted">Primary Inverted</button><br><br>
            <h7>Secondary Buttons</h7><br>
            <button class="secondary_blue">Secondary Blue</button> 
            <button class="secondary_green">Secondary Green</button><br><br>
            <h7>Frosted Buttons</h7><br>
            <button class="frost_container primary_blue" onmouseover="frosting();">
                <span class="frost">Frost</span>
            </button>
            <button class="frost_container primary_inverted" onmouseover="frosting();">
                <span class="frost">Buttons</span>
            </button>
            <button class="frost_container primary_yellow large" onmouseover="frosting();">
                <span class="frost">Large Frost Button</span>
            </button><br><br><br>
            <h2>Overlay</h2>
            <h7>Hover over overlay to see info</h7>
            <div class="overlay_container">
                <img src="COLOR_SCHEME_1.png" class="overlay_content">
                <div class="overlay">
                    <h7>This Is Some Overlay Info</h7>
                </div>
            </div>
        </div>
    </body>
</html>
