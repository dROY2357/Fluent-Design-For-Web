<html>
    <head>
        <title>Fluent Design For Web</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Product+Sans" rel="stylesheet">
        <link href="normalize.css" rel="stylesheet" type="text/css">
        <link href="fluent.css" rel="stylesheet" type="text/css">
        <link href="Icons/css/fluent-icons.css" rel="stylesheet" type="text/css">
        <script src="fluent.js"></script>
    </head>
    <body>
        <div class="page_container">
            <h2>Lists and Tables</h2>
            <h5>Lists</h5>
            <div class="column large6 medium6 small12">
                    <span style="font-size: 36px; font-weight: 200">Ordered Lists</span><br><br><br>
                <ol>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                    <li>Item 4</li>
                    <li>Item 5</li>
                    <li>Item 6</li>
                    <li>Item 7</li>
                    <li>Item 8</li>
                </ol>
            </div>
            <div class="column large6 medium6 small12 right">
                    <span style="font-size: 36px; font-weight: 200">Unordered Lists</span><br><br><br>
                    <ul>
                        <li>Item 1</li>
                        <li>Item 2</li>
                        <li>Item 3</li>
                        <li>Item 4</li>
                        <li>Item 5</li>
                        <li>Item 6</li>
                        <li>Item 7</li>
                        <li>Item 8</li>
                    </ul>
                </div>
         </div>
     </body>
     </html>
