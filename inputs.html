<html>
    <head>
        <title>Fluent Design For Web</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Product+Sans" rel="stylesheet">
        <link href="normalize.css" rel="stylesheet" type="text/css">
        <link href="fluent.css" rel="stylesheet" type="text/css">
        <link href="Icons/css/fluent-icons.css" rel="stylesheet" type="text/css">
        <script src="fluent.js"></script>

    </head>
    <body>
        <div class="page_container">
            <h2>Basic Inputs</h2>
            <div class="column large6 medium6 small12">
                <input type="text" placeholder="Text Input"><br><br>
                <input type="password" placeholder="Password Input"><br><br>
                <input type="tel" placeholder="Tel Input"><br><br>
                <input type="number" placeholder="Number Input"><br><br>
            </div>
            <div class="column large6 medium6 small12 right">
                <input type="email" placeholder="Email Input"><br><br>
                <input type="date" placeholder="Date Input"><br><br>
                <input type="datetime-local" placeholder="Datetime Local Input"><br><br>
                <input type="month" placeholder="Month Input"><br><br>
            </div>
        </div>
        <div class="page_container">
            <h2>More Inputs</h2>
            <div class="column large6 medium10 small12">
                <span style="font-size: 36px; font-weight: 200">Range</span><br><br><br>
                <input type="range" placeholder="Text Input" id="slider"><br><br>
                <button id="slidervalue" class="zi2"></button><br><br><br>
                <span style="font-size: 36px; font-weight: 200">Rating</span><br><br><br>
                <input type="radio" name="rating" value="1" onclick="document.getElementById('ratingvalue').innerHTML = 1">
                <input type="radio" name="rating" value="2" onclick="document.getElementById('ratingvalue').innerHTML = 2">
                <input type="radio" name="rating" value="3" onclick="document.getElementById('ratingvalue').innerHTML = 3">
                <input type="radio" name="rating" value="4" onclick="document.getElementById('ratingvalue').innerHTML = 4">
                <input type="radio" name="rating" value="5" onclick="document.getElementById('ratingvalue').innerHTML = 5"><br><br>
                <button id="ratingvalue" class="zi2">0</button><br><br><br>
            </div>
            <div class="column large6 medium10 small12">
                <span style="font-size: 36px; font-weight: 200">Switch</span><br><br><br>
                <div  class="column large6 medium4 small4">
                    <p>On Switch</p>
                    <div class="switch">
                            <input type="checkbox" checked/>
                            <span class="toggle"></span>
                    </div>
                </div>
                <div  class="column large6 medium4 small4">
                    <p>Off Switch</p>
                    <div class="switch">
                            <input type="checkbox"/>
                            <span class="toggle"></span>
                    </div>
                </div><br><br><br><br><br>
                <span style="font-size: 36px; font-weight: 200">Checkbox</span><br><br><br>
                <div  class="column large6 medium4 small4">
                    <p>Checked</p>
                    <div class="check">Checked : &nbsp;&nbsp;
                            <input type="checkbox" checked/>
                            <button class="checkmark"><i class="ms-Icon ms-Icon--Accept" aria-hidden="true"></i></button>
                    </div>
                </div>
                <div  class="column large6 medium4 small4">
                    <p>Unchecked</p>
                    <div class="check">Unchecked : &nbsp;&nbsp;
                            <input type="checkbox"/>
                            <button class="checkmark"><i class="ms-Icon ms-Icon--Accept" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <script>
                var slider = document.getElementById("slider");
                var output = document.getElementById("slidervalue");
                output.innerHTML = slider.value;
    
                slider.oninput = function() {
                output.innerHTML = this.value;
                }
        </script>
        </body>
</html>
